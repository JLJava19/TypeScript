<h3>Libros API de Google</h3>

<h4>{{vm.mensaje}}</h4>

<fieldset>
    <legend>Buscador</legend>
    <form>
        <div class="form-group row">
            <label for="inputTexto" class="col-sm-2 col-form-label">Texto</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTexto" 
                    ng-model="vm.inputTexto"
                    placeholder="Millennium" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAutor" class="col-sm-2 col-form-label">Autor</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAutor" 
                    ng-model="vm.inputAutor"
                    placeholder="Stieg" required>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="vm.buscar()">Buscar</button>
            </div>
        </div>
        </form>
</fieldset>

<div class="row col-md-12 p-2 mb-2 d-flex justify-content-between" >
    <div class="col-md-4" ng-repeat="libro in vm.librosGoogle">
        <div class="card" style="width: 18rem;">
            <img ng-src="{{libro.imagen.smallThumbnail}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title"><b>{{libro.titulo}}</b></h5>
                <p class="card-text">{{libro.descripcion.substring(0,200) + "..."}}</p>
                <p><b>{{libro.fechaPublicacion}}</b></p>
                
                <a href="#" class="btn btn-primary">Ver Mas</a>
            </div>
        </div>
    </div>
</div>
