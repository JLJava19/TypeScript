<h3>Instrucciones</h3>
<ul>
    <li>Ejecutar: <code>npm run start</code> en el directorio donde esta la app</li>
    <li>En package.json se puede cambiar <code>start</code> por otro nombre</li>
    <li><code>json-server --watch db.json</code> se ejecuta automaticamente</li>
    <li><b>Web</b>: http://127.0.0.1:5000/index.html</li>
    <li><b>JSON Server</b>: http://127.0.0.1:3000/</li>
</ul>
