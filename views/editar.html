<h2>Editar libro</h2>

<form>
    <div class="form-group row">
      <label for="inputTitulo" class="col-sm-2 col-form-label">Título</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTitulo" name="inputTitulo"  
        placeholder="Titulo del libro" ng-model="inputTitulo">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAutor" class="col-sm-2 col-form-label">Autor</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAutor" name="inputAutor" 
        placeholder="Autor del libro" ng-model="inputAutor">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputIsbn" class="col-sm-2 col-form-label">ISBN</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputIsbn" name="inputIsbn" 
          placeholder="Isbn del libro" ng-model="inputIsbn">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputNumPaginas" class="col-sm-2 col-form-label">Nº Páginas</label>
        <div class="col-sm-10">
          <input type="number" class="form-control w-25" id="inputNumPaginas" name="inputNumPaginas" 
          placeholder="Nº de páginas del libro" ng-model="inputNumPaginas">
        </div>
    </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">digital</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              No
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-2">Formatos</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            epub
          </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              pdf
            </label>
          </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Editar</button>
      </div>
    </div>
</form>
